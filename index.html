<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>品牌用色觀察：KKday為例</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <svg class="logo" viewbox="0 0 110 44"></svg>
    </div>
    <div class="title">
      <p>文宣範例</p>
    </div>
    <div class="example_container">
      <div class="example">
        <img src="./assets/images/japan_bus.png" alt="" />
      </div>
      <div class="example">
        <img src="./assets/images/yellow.jpg" alt="" />
      </div>
      <div class="example">
        <img src="./assets/images/banner2.jpg" alt="" />
      </div>
      <div class="example">
        <img src="./assets/images/penghu.jpg" alt="" />
      </div>
      <div class="example">
        <img src="./assets/images/banner.jpg" alt="" />
      </div>
    </div>
    <div class="title">
      <p>色票</p>
    </div>
    <div class="colorPalette_container">
      <div class="colorChart">
        <div class="color" id="blue"></div>
        <div class="hexCode">主色<br />26BEC9</div>
      </div>
      <div class="colorChart">
        <div class="color" id="yellow"></div>
        <div class="hexCode">輔色<br />FFB400</div>
      </div>
      <div class="colorChart">
        <div class="color" id="red"></div>
        <div class="hexCode">強調<br />EF7A70</div>
      </div>
      <div class="colorChart">
        <div class="color" id="black"></div>
        <div class="hexCode">文字<br />333333</div>
      </div>
      <div class="colorChart">
        <div class="color" id="gradient_blue"></div>
        <div class="hexCode">漸層<br />36A1FA</div>
      </div>
    </div>
    <div class="title">
      <p>文字</p>
    </div>
    <div class="font_container">
      <div class="font" id="fontBlue">
        <div class="logo_container">
          <svg class="logo" viewbox="0 0 110 44"></svg>
        </div>
        <h1>KKday 40px</h1>
        <h2>你的旅遊神隊友 24px</h2>
        <p>立刻下載，解鎖APP限定優惠 16px</p>
      </div>
      <div class="font" id="fontYellow">
        <div class="logo_container">
          <svg class="logoYellow" viewbox="0 0 110 44"></svg>
        </div>
        <h1>KKday 40px</h1>
        <h2>你的旅遊神隊友 24px</h2>
        <p>立刻下載，解鎖APP限定優惠 16px</p>
      </div>
      <div class="font" id="fontRed">
        <div class="logo_container">
          <svg class="logoRed" viewbox="0 0 110 44"></svg>
        </div>
        <h1>KKday 40px</h1>
        <h2>你的旅遊神隊友 24px</h2>
        <p>立刻下載，解鎖APP限定優惠 16px</p>
      </div>
    </div>
    <div class="title">
      <p>組件</p>
    </div>
    <div class="component_container">
      <div class="component">
        <div class="login_button">登入</div>
      </div>
      <div class="component">
        <div class="destination">
          <svg id="destinationIcon" viewBox="0 0 24 24"></svg>
          <p>目的地</p>
        </div>
      </div>
      <div class="component">
        <div class="limit_button">
          限時促銷<img
            src="https://cdn-icons-png.flaticon.com/512/109/109613.png"
            alt=""
          />
        </div>
      </div>
      <div class="component">
        <div class="butNow_button">立即購買</div>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
